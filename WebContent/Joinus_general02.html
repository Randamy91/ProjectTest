<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>일반회원 가입</title>

    <!-- 부트스트랩 -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/joinus_general02.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="container">
      <!-- 고정 부분  -->  
      <!-- Menu bar -->
      <div class="row menu">
        <nav class="navbar navbar-expand-sm bg-white">
          <div class="col-md-1">
            <a  class="nav-link" href="index.html">
              <img src="img/main_logo.jpg" width="80px" height="50px"/>
            </a>
          </div>
          
          <div class="col-md-9">
            <ul class="nav">        
              <li class="nav-item"><a class="nav-link" href="#">상가</a></li>
              <li class="nav-item"><a class="nav-link" href="#">상권분석</a></li>
            </ul>
          </div>
          
          <div class="col-md-2">
            <ul class="nav right">
              <li><a class="nav-link" data-toggle="modal" href="#myModal">로그인</a></li>
              <li><a class="nav-link" href="#">회원가입</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- Menu bar end -->
      <!-- 고정 부분 End  -->  

      <div class="row content">
    
        <div class="col-md-2 grayContent"></div>
        <!-- content 박스 세개 중 첫번째 -->

        <div class="col-md-8 grayContent">
          <h5>일반회원 가입</h5>
          <p>세모에 오신것을 환영합니다.</p>

          <div>
            <ul class="gallery">
              <li class="cover01">
                <span class="cover02"><img class="circle" src="img/noname1.png" alt="약관동의" width="120"/></span>
                <span class="text">약관동의</span>
              </li>
              
              <li class="cover01">
                <span class="cover02"><img class="circle" src="img/noname2.png" alt="약관동의" width="120"/></span>
                <span class="text">정보입력</span>
              </li>
        
              <li class="cover01">
                <span class="cover02"><img class="circle" src="img/noname1.png" alt="약관동의" width="120"/></span>
                <span class="text">가입완료</span>
              </li>
            </ul>
          </div>
  
          <div class="personal_info">
            <table>
              <div>개인정보 입력</div>
      
              <tbody>
                <tr>
                  <th>
                    <label for="user_name">이름</label>
                  </th>
                  <td> 
                    <input type="text" name="user_name" id="user_name" maxlength="20" placeholder="이름을 입력해주세요">
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="user_email">이메일</label>
                  </th>
                  <td>
                    <input type="text" name="user_email" id="user_email" maxlength="20" placeholder="이메일을 입력해주세요">
                    &nbsp;@&nbsp;
                    <select name="email" id="email">
                      <option>----- 선택하세요 -----</option>
                      <option value="naver">naver.com</option>
                      <option value="gmail">gmail.com</option>
                      <option value="daum">daum.net</option>
                    </select>

                    <br/>

                    <input type="checkbox" name="agree" id="agree_y" value="Y" />
                    <label for="agree_y">직접입력</label>
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="user_pw">비밀번호</label>
                  </th>
                  <td>  
                    <input type="password" name="user_pw" id="user_pw" maxlength="20" placeholder="비밀번호를 입력해주세요">
                  </td>  
                </tr>
                <tr>
                  <th>    
                    <label for="user_pwconfirm">비밀번호 확인</label>
                  </th>
                  <td>  
                    <input type="password" name="user_pwconfirm" id="user_pwconfirm" maxlength="20" placeholder="비밀번호를 입력해주세요">
                  </td>  
                </tr>
                <tr>
                  <th>  
                    <label for="user_hp">휴대폰 번호</label>
                  </th>
                  <td>
                    <input type="text" name="user_hp" id="user_hp" maxlength="20" placeholder="휴대폰번호를 입력해주세요">
                  </td>    
               </tr>  
              </tbody>
            </table>

            </div>
              <div class="general02_btn">
                <button class="btn btn-blue sg-btn-lg" onclick="location.href='Joinus_general03.html'" type="summit">입력완료</button>
              </div>

          </div>
          <!-- content 박스 세개 중 두번째 : 여기에 내용이 있음 -->
        
          <div class="col-md-2 grayContent"></div>
          <!-- content 박스 세개 중 세번째 -->
        </div>
        <!-- row menu 끝부분 -->

        <div class="row footer">
          <div class="col-md-12 whitefooter">
            <h1> Footer </h1>
          </div>
        </div>

    </div>
    <!-- container 끝부분 -->  

    <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
